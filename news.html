---
layout: default
title: News
---
<h1>News</h1>
<body>
	<ul class="posts">

	  {% for post in site.posts %}
			<p style="font-size:.8em; margin-bottom:-.5em;">{{ post.date | date: "%B %-d, %Y" }}</p>
			<p><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></p>
			<hr>
	  {% endfor %}
	</ul>
</body>
